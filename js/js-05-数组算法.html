<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组算法</title>
</head>
<script>
	//数组去重复,但是做了排序
	Array.prototype.unique1 = function(){
		//this就是当前对象
		var n = [];
		var rs = this;
		rs.sort();
		for(var i=0;i<rs.length;i++){
			if(rs[i] != rs[i+1]){
                n.push(rs[i]);
			}
		}
		return n;
	}


	Array.prototype.unique2 = function(){
		//this
		var n = [];
		for(var i=0;i<this.length;i++){
			if(n.indexOf(this[i]) == -1){
				n.push(this[i]);
			}
		}

		return n;
	}

    var arr1 = [1,2,1,3,3,4,3,0,5,6,6];
    var str1 = 'hello world!';
	//console.log(arr1.unique1());
	console.log(arr1.unique2());

	//console.log(str1.indexOf('2')); //1
    //console.log(str1.indexOf('o')); //4

	
</script>

</html>
