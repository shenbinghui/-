<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html5 拖拽事件</title>
	<style type="text/css">
		img{width:50px;height:50px;}
		.area{width:100px;height:100px;border:1px solid red;}
	</style>
</head>
<script type="text/javascript">
	function drag(ev){
        ev.dataTransfer.setData('Text',ev.target.id)
	}

	function allowDrop(ev){
		ev.preventDefault();
	}

	function drop(ev){
		ev.preventDefault();
		var data = ev.dataTransfer.getData('Text');
		ev.target.appendChild(document.getElementById(data));
	}
</script>
<body>
	<div id='div1' class='area' ondragover='allowDrop(event)' ondrop='drop(event)'></div>

	<img id='img1' src="../html/img/2.jpg" alt="" draggable='true' ondragstart="drag(event)">
</body>
</html>
