<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>websocket</title>
</head>
<script>

    var ws = new WebSocket('ws://127.0.0.1:8181');
    ws.onopen = function (e) {
        console.log('Connection to server opened');
    }
    //
    ws.onmessage = function(e){
        console.log('I hava receive the message:'+e.data);
        ws.send('我收到数据了！');
    } 
</script>

<body>
</body>

</html>
