<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>原型继承</title>
</head>
<script>
   function Obj(){};//构造函数

   var obj1 = new Obj(); 
   var obj2 = new Object(); //原始对象
   var obj3 = {a:1} ;//也是原始对象 ，加参数就是json对象
   Object.prototype.shenbh = 'shenbh';  //在Object的原型对象上增加属性shenbh

   //console.log(obj1);
   //console.log(obj2);
   console.log(obj3);
   //alert(obj1.shenbh); //弹出结果“shenbh”  这个地方告诉我们，obj1一定会顺着原型链找到shenbh（除非没有）
    

    function Boss() {
		this.a='aa';
	}
	Boss.prototype = {
	    age: 10,
	    address: ['aa', 'bb']
	}
    
    console.log(new Boss());
	// Boss.prototype.age=10;
	// Boss.prototype.address=['aa','bb'];


	function Person() {

	}

	Person.prototype = new Boss();
	console.log(new Person());
</script>

<body>
    一个对象分为两部分：1、本身的属性和方法 2、原型对象属性（原型对象本身也有自己的属性和方法）
    也就是说，一个对象上既可以在本身的对象是增加属性和方法，也可以在原型对象上增加属性和方法。
</body>

</html>
