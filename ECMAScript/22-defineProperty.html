<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>defineProperty</title>
</head>
<script>
var data = {};
var contentEl;
window.onload = function() {
    contentEl = document.querySelector('.content');
    Object.defineProperty(data, 'text', {
        // writable: true,
        configurable: true,
        enumerable: true,
        get: function() {
            return contentEl.innerHTML;
        },
        set: function(val) {
            contentEl.innerHTML = val;
        }
    });
}
</script>

<body>
    <div class='content'>111</div>
</body>

</html>
