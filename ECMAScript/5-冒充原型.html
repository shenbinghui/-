	function A(){
		this.a='aa';
		this.show = function(){
			console.log(this.a);
		}
	}

	var bb = A;
	console.log(bb);

	function funcA(age){
	    this.name="xiaoxiao";
	    this.age=age;
	    this.show=function(){

	    }
	}
	function funcB(){
	    this.parent=funcA;
	    this.parent(40);
	    delete this.parent;

	}
	var b=new funcB();
	console.log(b);
