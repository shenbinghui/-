<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<script>
	function factorial(num){
		if(num <= 1){
			return 1;
		}else{
			return num*arguments.callee(num-1);
		}
	}

	console.log(factorial(5));

</script>
<body>
	<p>arguments.callee:递归调用。arguments:函数的参数，callee：指向这个参数的函数</p>
</body>
</html>
