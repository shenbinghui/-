<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue v-for</title>
    <!-- <script src="https://unpkg.com/vue/dist/vue.js"></script> -->
    <script src="./lib/vue.min.js"></script>
</head>

<body>
    <div>改变数组内容</div>
    <div id='app'>
        <ul>
            <li v-for='item in arr'>{{item}}</li>
        </ul>
    </div>
</body>
<script>
var vm = new Vue({
    el: '#app',
    data:{
        arr:['aaa','bbb','ccc']
    }
    
});

vm.arr[1]='ddd';//无效，应该不会使页面刷新
Vue.set(vm.arr,1,'eee'); //ok 
vm.$set(vm.arr,1,'fff'); //ok
vm.arr.splice(1,1,'ggg'); //ok
</script>

</html>
