<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue select</title>
    <!-- <script src="https://unpkg.com/vue/dist/vue.js"></script> -->
    <script src="./lib/vue.min.js"></script>
</head>

<body>
    <div id='app'>
        <select v-model="selected" v-on:change='selectLang' name="language">
            <option value="zh">中文</option>
            <option value="hk">香港</option>
            <option value="en">英语</option>
        </select>
    </div>
</body>
<script>
var vm = new Vue({
    el: '#app',
    data: {
        selected: 'en'
    },
    methods:{
        selectLang(){
            alert(this.selected);
        }
    }
});
</script>

</html>
