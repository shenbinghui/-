<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.txt{
			width:200px;
			height:100px;
			border:1px solid red;
			white-space: nowrap;  /*不要换行*/
			overflow: hidden;  /*隐藏超出部分*/
			text-overflow: ellipsis; /*超出后的文字用省略号*/
			
		}
	</style>
</head>

<body>
	<p class='txt'>真是一串很长的话，超过了我设置的宽度，后面的内容就显示省略号</p>
</body>
</html>
