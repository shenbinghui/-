<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.test:before{
			content: 'before|'
		}

		.test:after{
			content: '|after'
		}

	</style>
</head>
<body>
	<div class='test'>这是一个比较长的文字</div>

	<p>before and after 用法</p>
	<p>在内容前后增加文字，图标，图片，特殊字符等</p>
</body>
</html>
