<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>shenbinghui</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- <script src='https://unpkg.com/vue/dist/vue.js'></script> -->
    <script src='lib/vue.js'></script>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
    header img {
        width: 100%;
    }

    .content img{
        width:100px;
        height:100px;
    }
    </style>
    <script type="text/javascript">
    $(function() {

        var vm = new Vue({
            el: "#index",
            data: {
                message: "hello world!",
                infos: [
                {image:'images/1.png',say:'111'},
                {image:'images/1.png',say:'222'},
                {image:'images/1.png',say:'333'},
                {image:'images/1.png',say:'444'},
                {image:'images/1.png',say:'555'},
                {image:'images/1.png',say:'666'}]
            },

            methods: {
                getData: function() {
                    var vm = this;
                    vm.$http.get('http://127.0.0.1:3000/login').then((res) => {
                        vm.infos = res.body;
                    }, (res) => {
                        console.log('fail');
                    });

                }
            }

        });


        $('.carousel').carousel({
            interval: 3000,
            pause: 'hover'
        });
    })
    </script>
</head>

<body>
    <div id='index'>
        <header>
            <div id="myCarousel" class="carousel slide">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="images/1.png" alt="First slide">
                    </div>
                    <div class="item">
                        <img src="images/2.png" alt="Second slide">
                    </div>
                    <div class="item">
                        <img src="images/3.png" alt="Third slide">
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
                <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
            </div>
        </header>
        <article>
            <div>
                <h3>沈家水果店</h3>
                <p><strong>水果推荐:</strong></p>
                <p><span>五六月份应季水果有：芒果、甜瓜、荔枝、樱桃等，给你最好的体验...</span></p>
            </div>
            <div class='content'>
                <div v-for='item in infos'>
                    <img v-bind:src='item.image' alt="">
                    <p>{{item.say}}</p>
                </div>
            </div>
        </article>
        <footer>
            <p>新鲜直达</p>
        </footer>
    </div>
</body>

</html>
