<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>双飞翼布局</title>
</head>
<style>
* {
    margin: 0;
    padding: 0;
}

.content {
    width: 100%;
    height: 600px;
    background-color: #e34567;
    float: left;
    padding: 0 160px 0 160px;
    box-sizing: border-box;
}

.left {
    width: 160px;
    height: 600px;
    background-color: #eee;
    float: left;
    margin-left: -100%;
}

.right {
    width: 160px;
    height: 600px;
    background-color: #345678;
    float: right;
    margin-left: -160px
}


}
</style>

<body>
    <div class='content'>
        <div>
            <h1>双飞翼布局</h1>
        
            <p>这个布局比较常见，让内容先出来，那么这部分内容需要放在最前面，然后一左一右固定宽度</p>
            <p>1、三块分别给宽高，内容区域宽自适应改变，那么宽度100%，左右固定宽度</p>
            <p>2、中间内容和左边区向左浮动，右区向右浮动</p>
            <p>3、左边区域要向上，则margin-left:-100%</p>
        </div>
    </div>

    <div class='left'>左边内容</div>
    <div class='right'>右边内容</div>
</body>

</html>
