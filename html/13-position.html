<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>position</title>
    <style>
    .pos div ,.pos3 div{
        width: 100px;
        height: 100px;
        border: 1px solid red;
        text-align: center;
        line-height: 100px;
        margin-top: 1px;
    }
    
    .box1 {}
    
    .box2 {
        position: relative;
        margin-top: -10px;
        margin-left: 30px;
    }
    
    .box3 {}
    
    .box4 {
        /*position:relative;*/
        margin-bottom: -103px;

    }
    
    .box5 {
        /*position:relative;*/
        /*margin-bottom:-101px;*/
        margin-left:103px;
        margin-bottom:-103px;
    }
    
    .box6 {
        /*position:relative;*/
        margin-left:206px;
        /*margin-bottom:-103px;*/
    }

    .pos4{
    	position:relative;
    }

    .box7{
        width:100px;
        height:100px;
        border:1px solid red;
        position:absolute;
        top:0px;
        left:150px;
    }

    .box8{
        width:100px;
        height:100px;
        border:1px solid yellow;
    }
    </style>
</head>

<body>
    <div class='pos'>
        <p>1、相对定位</p>
        <div class='box1'>BOX1</div>
        <div class='box2'>BOX2</div>
        <div class='box3'>BOX3</div>
    </div>
    <div class='pos3'>
        <p>2、无定位</p>
        <div class='box4' style='border:1px solid yellow'>BOX4</div>
        <div class='box5' style='border:1px solid green'>BOX5</div>
        <div class='box6' style='border:1px solid blue'>BOX6</div>
    </div>
    <div class='pos4'>
    	<p>3、绝对定位</p>
    	<div class='box7'>BOX7</div>
    	<div class='box8'>BOX8</div>
    </div>
</body>

</html>
